{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body_block %}
    <h1>Add New Maintenance</h1>

    <form method="POST" class="job-form">
    {% csrf_token %}
    <table>
    {{form | crispy}}
    </table>
    <button type="submit" class="btn btn-success">Save</button>
	<a class="btn btn-outline-dark" href="{% url 'maintenance' %}">Cancel</a>
    </form>

{% endblock %}
