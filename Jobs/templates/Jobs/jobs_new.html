{% extends 'base.html' %}

{% block body_block %}
    <h1>Add New Job Here</h1>

    <form method="POST" class="job-form">
    {% csrf_token %}
    <table>
    {{form.as_table}}
    </table>
    <button type="submit" class="btn btn-success">Save</button>
	<a class="btn btn-outline-dark" href="{% url 'jobs' %}">Cancel</a>
    </form>

{% endblock %}
