{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body_block %}
<h1>Create a New Job</h1>

<form method="POST" class="post-form">
    {% csrf_token %}
        {{form|crispy}}
    <button type="submit" class="btn btn-success">Save</button>
    <a class="btn btn-outline-dark" href="{% url 'jobs' %}">Cancel</a>
<br>

</form>

{% endblock %}
